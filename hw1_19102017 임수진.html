        function operate(num1, oper, num2) { 
            
            switch(oper){
                case '+':
                result = num1 + num2;
                break;
                case '-':
                result = num1 - num2;
                break;
                case '*':
                result = num1 * num2;
                break;
                case '/':
                result = parseInt(num1 / num2);
                break;
                case '%':
                result = num1 % num2;
                break;
            }
            return result
        }
